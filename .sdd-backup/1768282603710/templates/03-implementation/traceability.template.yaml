# ============================================================
# Traceability Matrix (추적성 매트릭스)
# 스펙 간의 연결 관계를 정의하여 영향 분석 자동화
# ============================================================
# 이 파일이 있어야 변경 시 영향 범위를 자동으로 파악 가능
# ============================================================

traceability:
  # 요구사항 → 기능 매핑
  # "이 요구사항은 어떤 기능으로 구현되나?"
  requirements_to_features:
    US-001: ["F-001"]
    US-002: ["F-002", "F-003"]
    # {{user_story_id}}: [{{feature_ids}}]
  
  # 기능 → 기술 요소 매핑
  # "이 기능은 어떤 API, DB 테이블, 컴포넌트를 사용하나?"
  features_to_technical:
    F-001:
      api_endpoints: ["/api/{{endpoint}}"]
      data_models: ["{{EntityName}}"]
      components: ["{{ComponentName}}"]
    # 추가 기능들...
  
  # 기능 → UI 매핑
  # "이 기능은 어떤 화면에서 사용되나?"
  features_to_ui:
    F-001: ["SCR-001.{{component_id}}"]
    # {{feature_id}}: [{{screen.component}}]
  
  # 기능 → 코드 매핑 (구현 후 자동 업데이트)
  # "이 기능의 실제 코드는 어디에 있나?"
  features_to_code:
    F-001:
      files:
        - "src/{{path}}"
      tests:
        - "tests/{{path}}"
    # 구현 완료 후 자동으로 채워짐

# ============================================================
# 역방향 매핑 (자동 생성용 참고)
# ============================================================
# 아래는 위 매핑에서 자동으로 생성 가능
# 스크립트가 이를 자동으로 계산하여 사용

reverse_mappings:
  # 코드 → 기능 (코드 수정 시 영향받는 기능 파악)
  code_to_features: {}
  
  # 기능 → 요구사항 (기능 변경 시 영향받는 요구사항 파악)
  features_to_requirements: {}

# ============================================================
# 메타데이터
# ============================================================
metadata:
  created_at: "{{created_at}}"
  last_updated: "{{last_updated}}"
  auto_generated: false  # true면 스크립트가 자동 생성한 것