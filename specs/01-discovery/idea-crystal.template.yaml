# ============================================================
# Idea Crystal (아이디어 구체화)
# Stage 1: 아이디어를 검증 가능한 형태로 정제
# ============================================================
# 사용법: {{placeholder}}를 실제 값으로 교체하세요
# ============================================================

idea_crystal:
  # 이 제품/서비스가 제공하는 핵심 가치
  # - 동사형으로 작성 (예: "~을 줄인다", "~을 가능하게 한다")
  # - 30자 이내로 명확하게
  core_value: "{{core_value}}"
  
  # 이 제품을 사용할 주요 대상
  # - 페르소나가 아닌 특성 기반 정의
  # - 예: "비전공 분야 논문을 읽어야 하는 대학원생"
  target_user: "{{target_user}}"
  
  # 현재 이 문제를 해결하는 기존 방법들
  existing_alternatives:
    - name: "{{alternative_1_name}}"
      limitation: "{{alternative_1_limitation}}"
    # 필요시 추가
    # - name: "{{alternative_2_name}}"
    #   limitation: "{{alternative_2_limitation}}"
  
  # 기존 대안 대비 이 아이디어의 차별점 가설
  # - 검증 가능한 형태로 작성
  # - 예: "X를 하면 Y가 Z% 개선된다"
  differentiation_hypothesis: "{{differentiation_hypothesis}}"

# ============================================================
# 메타데이터
# ============================================================
metadata:
  created_at: "{{created_at}}"
  author: "{{author}}"
  status: "draft"  # draft | reviewed | approved