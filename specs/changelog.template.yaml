# ============================================================
# Changelog (변경 이력)
# 모든 스펙 변경사항을 시간순으로 기록
# ============================================================
# 용도: 프로젝트 히스토리 추적, 롤백 시 참고
# ============================================================

changelog:
  - version: "{{version}}"  # 예: "0.1.0"
    date: "{{date}}"
    
    changes:
      - type: "{{feature|modification|bugfix|breaking}}"
        id: "{{관련_ID}}"  # US-XXX, F-XXX, TASK-XXX 등
        description: "{{변경_내용_요약}}"
        
        # 영향받은 스펙 파일들
        affected_specs:
          - "{{spec_file_path}}"
        
        # 관련 구현 태스크
        tasks: ["{{task_ids}}"]
        
        # 관련 ADR (기술 결정이 있었다면)
        adr: "{{ADR-XXX|null}}"
        
        # 변경 사유
        reason: "{{why_this_change}}"
        
        # Breaking Change 여부 (하위 호환성 깨짐)
        breaking: false
        migration_guide: ""  # breaking이면 마이그레이션 방법

# ============================================================
# 버전 규칙 (Semantic Versioning 권장)
# ============================================================
# MAJOR.MINOR.PATCH
# - MAJOR: 하위 호환성 깨지는 변경
# - MINOR: 새 기능 추가 (하위 호환)
# - PATCH: 버그 수정
#
# 예시:
# - 0.1.0: 초기 스펙 작성
# - 0.2.0: 북마크 기능 추가
# - 0.2.1: PDF 파싱 버그 수정
# - 1.0.0: 첫 정식 릴리즈
# ============================================================

metadata:
  current_version: "0.0.0"
  created_at: "{{created_at}}"
  last_updated: "{{last_updated}}"